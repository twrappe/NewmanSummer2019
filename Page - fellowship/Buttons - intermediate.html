<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:800&display=swap');

        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .matrix {
            width: 100%;
            height: 80%;
        }

        .containerA {
            float: left;
            display: inline-block;
            position: relative;
            width: 48.75%;
            height: 47.5%;
            padding-bottom: 2.5%
        }

        .containerB {
            float: right;
            display: inline-block;
            position: relative;
            width: 48.75%;
            height: 47.5%;
            padding-bottom: 2.5%;

        }

        .containerC {
            position: relative;
            text-align: left;
            height: 10%;
            margin-top: 4%;
            margin-left: 1%;
            width: 100%;
        }

        .centered {
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button {
            position: relative;
            background-color: #5BA260;
            border: none;
            text-decoration: none;
            display: inline-block;
            height: 38%;
            width: 18.5%;
            cursor: pointer;
            font-size: 1.5vw;
            font-family: 'Montserrat', sans-serif;
            border-radius: 50px;
            text-shadow: none;
            letter-spacing: 2px;
        }

        @media screen and (max-width: 400px) {
            .button {
                height: 100%;
                width: 31.5%;
                margin-left: 5%;
                font-size: 3.6vw;
            }
        }

        a {

            position: relative;
            text-align: center;
            padding: 0;
            text-decoration: none;
            display: block;
            /* The image used */
            justify-content: center;
            flex-direction: column;
            align-items: center;
            display: flex;
            color: white;

            /* Full height */
            height: 100%;
            width: 100%;

            /* Center and scale the image nicely */
            font-size: 5vw;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;

            text-shadow: 0 0 32px black;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="matrix">
        <div class="containerA">
            <a style="background-image: url('https://static.wixstatic.com/media/bcb068_a08b83d0c27f4aaa95cb754547b607f5~mv2.jpg');"
                href="https://www.slonewman.org/bible-study" target="_top">
                Bible Study
            </a>
        </div>
        <div class="containerB">
            <a style="background-image: url('https://static.wixstatic.com/media/bcb068_de43f8aea6584c6bbffab0d0b991ead1~mv2.jpg');"
                href="https://www.slonewman.org/media-ministry" target="_top">
                Media Ministry
            </a>
        </div>
        <div class="containerA">
            <a style="background-image: url('https://static.wixstatic.com/media/bcb068_e454e3ebbf1f4869a77a9a4ee2295f8f~mv2.jpg');"
                href="https://www.slonewman.org/men-s-group" target="_top">
                Men's Group
            </a>
        </div>
        <div class="containerB">
            <a style="background-image: url('https://static.wixstatic.com/media/bcb068_4b628d2d2c2244ab8928f1976dc5a365~mv2.jpg');"
                href="https://www.slonewman.org/women-s-group" target="_top">
                Women's Group
            </a>
        </div>
    </div>
    <div class="containerC">
        <a class="button" href="https://www.slonewman.org" target="_top">
            <div class="centered">BACK</div>
        </a>
    </div>
</body>

</html>
